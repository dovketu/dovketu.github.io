<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        @import url("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css");
        * {
            margin: 0;
            padding: 0;
            border: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            scroll-behavior: smooth;
        }

        header {
            height: 100vh;
            background-image: url("images/back_image.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .glass_box {
          width: 60vh;
          height: 60vh;
          background-color: #ffffff59;
          backdrop-filter: blur(15px);
          border: 1px solid #ffffff59;
          box-shadow: 2.5px 2.5px 30px 0px rgb(230 230 230 / 46%);
          border-radius: 50%;
          display: flex;
          align-items: center;
          justify-content: center; 
        }

        .profile {
          display: flex;
          align-items: center;
          justify-content: center;
        }
            .profile_info {
                text-align: center;
            }
        
            .profile_info .profile_img {
                width: 12rem;
                margin: 0 auto 5px;
            }
        
            .profile_info .profile_img img {
                width: 100%;
                display: block;
                border-radius: 50%;
            }
        
            .profile_info .profile_data .name {
                font-size: 20px;
                margin-bottom: 5px;
                font-family: "Trade Winds";
            }
        
            .profile_info .profile_data span {
                display: inline-block;
                color: #697c8e;
            }
        
            .view_more_btn a {
                display: block;
                background-color: #ffffff59;
                backdrop-filter: blur(15px);
                border: 1px solid #ffffff59;
                box-shadow: 2.5px 2.5px 30px 0px rgb(230 230 230 / 46%);
                color: black;
                padding: 10px 15px;
                width: 125px;
                margin: 10px auto;
                border-radius: 3px;
               
            }
        
       .view_more_btn a:link {
  text-decoration: none;
}
            .view_more_btn a:hover {
                background: #8b360e;
                color: white;
            }
        
         .title {
                font-size: 4rem;
                color: black;
                margin-bottom: 15px;
                text-align: center;
                font-style: italic;
            }
    </style>
    <header> 
        <div class="title">My Blog</div>
        <div class="profile">
        <div class="glass_box">
        <div class="profile_info">
            <div class="profile_img">
                <img src="images/photo.png" alt="profile_img" />
            </div>
            <div class="profile_data">
                <p class="name">Dovilė Anusauskienė</p>
                <span><i class="fas fa-map-marker-alt"></i>Lithuania, Kaunas</span>
            </div>
            <div class="view_more_btn">
                <a href="more.html">Apie mane</a>
            </div>
        </div>
    </div>
</div>
    </header>
</body>
